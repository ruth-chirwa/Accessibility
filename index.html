<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="quiz"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Navigation is a core part of accessibility, 
    and screen readers rely on you to provide the structure of your page. 
    This is accomplished with semantic HTML elements.-->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt=""id="logo"/>
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
              </ul>
        </nav>
      </header> 
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <!--To increase the page accessibility, the role attribute can be used to indicate the purpose behind an element on the page to assistive technologies. 
                The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values.-->
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info"> Name</h2>
                  </section>
                  <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions"> What is Html?</h2>
                  </section>
                  <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions"> What do you understand about "CSS"?</h2>
                  </section>
                </form>
    </main>
</body>
</html>
